<single-spa-router>
    <nav id="single-spa-application:@meli-store/mf-header"></nav>
    <main>
        <route
            path="/"
            exact>
            <application
                name="@meli-store/mf-products"
                loader="microfrontLoader"
                error="microfrontError"></application>
        </route>
        <route
            path="/producto/:productId"
            exact>
            <application
                name="@meli-store/mf-products"
                loader="microfrontLoader"
                error="microfrontError"></application>
        </route>
        <route
            path="/carrito"
            exact>
            <application
                name="@meli-store/mf-shopping-car"
                loader="microfrontLoader"
                error="microfrontError"></application>
            <application
                name="@meli-store/mf-history"
                loader="microfrontLoader"
                error="microfrontError"></application>
        </route>
        <route
            path="/login"
            exact>
            <application
                name="@meli-store/mf-login"
                loader="microfrontLoader"
                error="microfrontError"></application>
        </route>
        <route default>
            <application name="@single-spa/welcome"></application>
            <application
                name="@meli-store/mf-history"
                loader="microfrontLoader"
                error="microfrontError"></application>
        </route>
    </main>
</single-spa-router>
